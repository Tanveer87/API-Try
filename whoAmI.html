<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHo am it</title>
</head>
<body>
    <H3 id="activity">Name</H3>
    <script>
        fetch('https://randomuser.me/api')
        .then(res => res.json())
        .then(data =>{
            const user = data.results[0];
            const name = user.name;
            const userName = `${name.title} ${name.first} ${name.last}`
            document.getElementById("activity").innerText= userName;
        });
    </script>
</body>
</html>
